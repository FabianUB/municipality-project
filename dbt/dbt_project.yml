name: 'municipality_analytics'
version: '1.0.0'
config-version: 2

# This setting configures which "profile" dbt uses for this project.
profile: 'municipality_analytics'

# These configurations specify where dbt should look for different types of files.
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:
  - "target"
  - "dbt_packages"

# Configuring models
models:
  municipality_analytics:
    staging:
      +materialized: view
      +schema: staging
    intermediate:
      +materialized: table
      +schema: intermediate
    marts:
      +materialized: table
      +schema: marts
      core:
        +schema: marts_core
      demography:
        +schema: marts_demography
      economy:
        +schema: marts_economy
      geography:
        +schema: marts_geography
      transportation:
        +schema: marts_transportation

# Configuring seeds
seeds:
  municipality_analytics:
    +schema: raw
    population_data:
      +column_types:
        year: int
        municipality_code: varchar(10)
        municipality_name: varchar(100)
        population: int